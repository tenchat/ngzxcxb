<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大慶國慶昭蘇哀宗皇帝</title>
    <style>   
        /* 内容区域 */
        .content-box {
            margin-left: 18%;
            margin-right: 18%;
            margin-top: 3%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
        }
        .content-box img {
            max-width: 100%; /* 图片最大宽度为容器的100% */
            height: auto; /* 高度自动调整以保持宽高比 */
            display: block; /* 移除图片底部间隙 */
            margin: 0 auto; /* 可选：水平居中图片 */
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-bar {
                padding: 10px 5%;
            }
            .content-box {
                margin: 5%;
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>  
    <!-- 导航栏 -->
    <nav class="main-nav">
        <div class="nav-content">
            <div class="nav-logo">
                <object data="../svg/title.svg" type="image/svg+xml"></object>
            </div>
            <div class="nav-links">
                <a href="../" class="nav-link" sty>首页</a>
                <a href="https://www.wjx.cn/vm/e4hYEud.aspx# " class="nav-link">问卷填写</a>
                <a href="../about/" class="nav-link">关于</a>
                <a href="../aizong/" class="nav-link active-nav">大慶國慶昭蘇哀宗皇帝</a>
            </div>
        </div>
    </nav>
    
    <!-- 内容区域 -->
    <div class="content-box">
        <picture>
            <img src="../images/aizong.jpg" alt="大慶國慶昭蘇哀宗皇帝" class="">
    </div>
    <script>
        // 设置随机背景
        const bgImages = Array.from({length: 157}, (_, i) => `../images/${i+1}.jpg`);
        const randomBg = bgImages[Math.floor(Math.random() * bgImages.length)];
        document.body.style.backgroundImage = `url('${randomBg}')`;
        
        // 保持背景图片比例
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundAttachment = 'scroll';
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';

        // 检测背景亮度并调整文字颜色
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.src = randomBg;
        
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 100;
            canvas.height = 100;
            ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let brightness = 0;
            
            // 采样计算平均亮度
            for (let i = 0; i < data.length; i += 16) {
                brightness += (data[i] * 0.299 + data[i+1] * 0.587 + data[i+2] * 0.114);
            }
            brightness = brightness / (data.length / 16);
            
            // 调整文字颜色
            const textColor = brightness > 128 ? '#333' : '#fff';
            const textElements = document.querySelectorAll('.content-box *');
            
            textElements.forEach(el => {
                if (el.textContent && el.textContent.trim() !== '') {
                    el.style.color = textColor;
                    // 添加发光效果提高可读性
                    if (brightness > 128) {
                        el.style.textShadow = '0 0 4px rgba(0,0,0,0.3)';
                    } else {
                        el.style.textShadow = '0 0 4px rgba(255,255,255,0.3)';
                    }
                }
            });
        };
    </script>
</body>
</html>
